  terms:
    body_html: |
      <h2>Política de privacidade</h2>
      <h3 id="collect">Que informação nós coletamos?</h3>

      <ul>
        <li><em>Informação básica da conta</em>: Se você se registrar nesse servidor, vamos pedir que você utilize um nome para a conta, um e-mail e uma senha. Você também pode adicionar informações extras como um nome de exibição e biografia; enviar uma imagem de perfil e imagem de cabeçalho. Nome da conta, nome de exibição, biografia, imagem de perfil e imagem de cabeçalho são informações sempre listadas publicamente.</li>
        <li><em>Brilhos (postagens), informação de quem acompanha e outras informações públicas</em>: A lista de pessoas que você acompanha é listada publicamente, o mesmo é verdade para quem te segue. Quando você envia uma mensagem, a data e o horário são armazenades, assim como a aplicação que você usou para enviar a mensagem. Mensagens podem conter mídias anexadas, como imagens e vídeos. Brilhos públicos, locais e não listados estão disponíveis publicamente. Quando você destaca um brilho em seu perfil, isso também é uma informação pública. Seus brilhos são entregues às contas que te acompanham e isso pode significar que eles são enviados para servidores diferentes e cópias são armazenadas em tais servidores. Quando você exclui brilhos, essa informação também é entregue a quem te acompanha. O ato de refletir (compartilhar) ou favoritar um outro brilho é sempre público.</li>
        <li><em>Mensagens diretas e brilhos somente para quem te acompanha</em>: Todos os brilhos são armazenados e processados no servidor. Brilhos somente para quem te acompanha são entregues a contas que te acompanham e a usuáries mencionades neles; mensagens diretas são entregues somente aes usuáries mencionades nelas. Em alguns casos, isso significa que as mensagens são entregues para servidores diferentes e cópias são armazenadas nesses servidores. Nós fazemos esforços substanciais para limitar o acesso dessas mensagens somente para as pessoas autorizadas, mas outros servidores podem não fazer o mesmo. É importante portanto revisar os servidores aos quais as contas que te acompanham pertencem. Você pode usar uma opção para aprovar ou rejeitar contas que acompanham a sua manualmente nas configurações. <em>Por favor tenha em mente que a administração do servidor e de quaisquer servidores de destinatáries podem ver tais mensagens</em>, e que es destinatáries podem fazer capturas de tela, copiar ou de outra maneira compartilhar as mensagens. <em>Não compartilhe informação confidencial pelo Mastodon.</em></li>
        <li><em>IPs e outros metadados</em>: Quando você faz uma conta e se autentica (entra/faz login), guardamos o endereço de IP que você usou ao se autenticar e o nome do seu navegador da internet. Todas as sessões autenticadas estão disponíveis para serem analisadas e revogadas nas configurações. O último endereço de IP usado é guardado por até 12 meses. Nós também podemos reter históricos do servidor que incluem o endereço de IP de todas as requisições ao nosso servidor.</li>
      </ul>

      <hr class="spacer" />

      <h3 id="use">Como usamos os seus dados?</h3>

      <p>Toda informação que coletamos de você pode ser usada das seguintes maneiras:</p>

      <ul>
        <li>Para prover a funcionalidade básica do Mastodon. Você só pode interagir com o conteúdo de outras pessoas e postar seu próprio conteúdo estando autenticade. Por exemplo, você pode acompanhar outras pessoas para ver seus brilhos combinados na sua linha do tempo personalizada.</li>
        <li>Para auxiliar na moderação da comunidade, por exemplo ao comparar o seu endereço de IP com outros endereços de IP conhecidos para determinar evasão de banimento e outras violações.</li>
        <li>O endereço de e-mail que você prover pode ser usado para lhe enviar informação, notificação sobre outras pessoas interagindo com o seu conteúdo ou lhe enviando mensagens e para responder a questões ou outros pedidos.</li>
      </ul>

      <hr class="spacer" />

      <h3 id="protect">Como protegemos as suas informações?</h3>

      <p>Nós implementamos diversas medidas de segurança para manter a segurança das suas informações pessoais quando você as acessa ou as envia. Entre outras coisas, sua sessão do navegador, bem como o tráfego entre as aplicações e a API são asseguradas usando SSL e a sua senha é guardada usando um algoritmo forte de encriptação de mão única. Você pode ativar autenticação em dois fatores como forma de aumentar a segurança no acesso à sua conta.</p>

      <hr class="spacer" />

      <h3 id="data-retention">Qual é a nossa política de retenção de dados?</h3>

      <p>Nós fazemos esforços substanciais para:</p>

      <ul>
        <li>Reter o histórico do servidor contendo os endereços de IP de todas as requisições feitas à esse servidor, e com respeito a quanto tempo esses logs são retidos, não mais que 90 dias.</li>
        <li>Reter o endereço de IP associado com usuáries registrades não mais que 12 meses.</li>
      </ul>

      <p>Você pode pedir e fazer o download de um arquivo de todo o conteúdo da sua conta, incluindo as suas mensagens, suas mídias anexadas, imagem de perfil e imagem de cabeçalho.</p>

      <p>Você pode remover irreversivelmente a sua conta a qualquer momento.</p>

      <hr class="spacer"/>

      <h3 id="cookies">Nós usamos cookies?</h3>

      <p>Sim. Cookies são pequenos arquivos que um site ou serviço transfere ao seu disco rígido do seu computador através do seu navegador da web (se você permitir). Esses cookies permitem ao site conhecer seu navegador e, se você tiver uma conta registrada, associá-lo à sua conta.</p>

      <p>Nós usamos cookies para compreender e salvar suas preferências para visitas futuras.</p>

      <hr class="spacer" />

      <h3 id="disclose">Nós compartilhamos qualquer informação para terceires?</h3>

      <p>Nós não vendemos, trocamos ou transferimos de qualquer maneira informação que pode lhe identificar à terceires. Isso não inclui terceires que podem nos auxiliar a operar nosso servidor, realizar nosso serviço ou prestar assistência, contanto tais terceires se comprometam a manter essa informação confidencial. Nós também podemos divulgar informação quando acreditamos que é apropriado para obedecer a lei, para fazer cumprir nossas políticas ou proteger nossos direitos, propriedade ou segurança ou o direito, propriedade e segurança de outrém.</p>

      <p>Seu conteúdo público pode ser acessado por outros servidores na rede. Suas mensagens públicas e somente para quem acompanha sua conta são entregues aos servidores onde há contas que acompanham a sua e as suas mensagens diretas são entregues aos servidores des usuáries mencionades nelas, contanto que tais usuáries residam em servidores diferente deste.</p>

      <p>Quando você autoriza uma aplicação a usar sua conta, dependendo do escopo de permissões que você aprovar, a aplicação pode acessar sua informação pública, a lista de contas que você acompanha, que acompanham sua conta, suas listas, suas mensagens e suas mensagens favoritas. Aplicações nunca podem acessar o seu endereço de e-mail ou senha.</p>

      <hr class="spacer" />

      <h3 id="children">Uso desse site por crianças</h3>

      <p>Se este servidor está na UE ou no EEE: Nosso site, produto e serviços são direcionados à pessoas que tem ao menos 16 anos de idade. Se você tem menos de 16 anos, de acordo com os requisitos da RGPD (<a href="https://pt.wikipedia.org/wiki/Regulamento_Geral_sobre_a_Prote%C3%A7%C3%A3o_de_Dados">Regulamento Geral sobre a Proteção de Dados</a>) não use este site.</p>

      <p>Se este servidor está hospedado nos EUA: Nosso site, produto e serviços são direcionados à pessoas que tem ao menos 13 anos de idade. Se você tem menos de 13 anos, de acordo com os requerimentos da COPPA (<a href="https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act">Children's Online Privacy Protection Act</a>) não use este site</p>

      <p>Colorid.es está num servidor estadunidense, mas nosso TLD (.es) é espanhol.</p>

      <hr class="spacer" />

      <h3 id="changes">Alterações na nossa nossa política de privacidade</h3>

      <p>Se decidirmos mudar nossa política de privacidade, nós iremos disponibilizar as mudanças nesta página.</p>

      <p>Este documento é CC-BY-SA. Sua última alteração substancial ocorreu em 7 de março de 2018.</p>

      <p>Adaptado originalmente a partir da <a href="https://github.com/discourse/discourse">política de privacidade Discourse</a>.</p>
